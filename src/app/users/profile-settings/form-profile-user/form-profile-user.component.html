<h1 class="text-center text-2xl font-bold text-slate-800 sm:text-3xl">Editar datos</h1>

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="flex space-x-8">
    
    <!-- information -->
    <div class="w-1/2">
      <form action="#" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
        <div class="flex items-center space-x-4 justify-center">
          <hr class="div-hr_color flex-grow">
          <label for="profile-picture" class="cursor-pointer relative">
            <img
              class="w-20 h-20 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
              [src]="profileImageUrl"
              alt="Photo"
              id="profile-image"
            />
            <input
              type="file"
              id="profile-picture"
              accept="image/*"
              class="hidden"
              (change)="onProfilePictureChange($event)"
            />
          </label>
          
          <hr class="div-hr_color flex-grow">
        </div> 

        <div>
          <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Primer nombre</label>
          <input
            name="firstName"   
            type="text"
            id="first-name"
            [(ngModel)]="first_name"
            (ngModelChange)="emitDataUser()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-5000 dark:placeholder-gray-400 dark:text-black" placeholder="{{first_name}}" required />
        </div>

        <div>
          <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellidos</label>
          <input 
            name="last-name"   
            type="text"
            id="last-name"
            [(ngModel)]="last_name"
            (ngModelChange)="emitDataUser()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-5000 dark:placeholder-gray-400 dark:text-black" placeholder="{{last_name}}" required />
        </div>

        <div>
          <label for="birth-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Fecha de nacimiento</label>
          <input 
            name="date_birth"
            type="date"
            id="birth-date"
            [(ngModel)]="date_birth"
            (ngModelChange)="emitDataUser()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-5000 dark:placeholder-gray-400 dark:text-black" placeholder="{{date_birth}}" required />
        </div>

        <div>
          <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Número de teléfono</label>
          <input  
            name="phone_number"
            type="text"
            id="phone-number"
            [(ngModel)]="phone_number"
            (ngModelChange)="emitDataUser()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-5000 dark:placeholder-gray-400 dark:text-black" placeholder="{{phone_number}}" required />
        </div>
        <br>

        <button
          type="submit"
          class="div-submit_color block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Guardar cambios
        </button>

        <button
          type="reset"
          class="div-reset_color block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Cancelar
        </button>
      </form>
    </div>
    
    <!-- credentials -->
    <div class="w-1/2">
      <form action="#" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
        <div class="flex items-center space-x-4 justify-center mt-6">
          <hr class="div-hr_color flex-grow">
          <p class="text-center text-lg font-medium flex items-center space-x-2">
            <img src="/assets/configuration/credentials.svg" alt="" class="w-8 h-8 mr-2">
            Credenciales de acceso
          </p>
          <hr class="div-hr_color flex-grow">
        </div> 

        <div>
          <label for="gmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Correo</label>
          <input
            name="gmail"   
            type="text"
            id="gmail"
            [(ngModel)]="email"
            (ngModelChange)="emitDataUser()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-5000 dark:placeholder-gray-400 dark:text-black" placeholder="{{email}}" required />
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Contraseña</label>
          <input 
            name="password"   
            type="text"
            id="password"
            [(ngModel)]="password"
            (ngModelChange)="emitDataUser()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:border-gray-5000 dark:placeholder-gray-400 dark:text-black" placeholder="{{password}}" required />
        </div>
        <br>

        <button
          type="submit"
          class="div-submit_color block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Actualizar credenciales
        </button>

        <button
          type="reset"
          class="div-reset_color block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
